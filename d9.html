<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color:  #ca96989e;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            color:#CA9698;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #d9b7b26a;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-primary {
            background-color: #CA9698; 
            border-color:  #CA9698;
        }

        .btn-primary:active {
            background-color: #CA9698; 
            border-color:  #CA9698; 
        }

        .btn-danger {
            background-color:  #ca9698; 
            border-color:  #CA9698; 
        }

        .btn-danger:active {
            background-color:  #CA9698; 
            border-color:  #CA9698; 
        }

        .btn {
            margin-right: 10px;
        }

        #itemInput {
            background-color: rgba(255, 255, 255, 0.5); 
            border: 1px solid #ccccccbb;
            border-radius: 3px;
            padding: 8px;
            width: 100%;
        }

        #dynamicList {
            list-style-type: none;
            padding: 0;
        }

        #dynamicList li {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista Dinamica</h1>
        <div class="mb-3">
            <label for="itemInput" class="form-label">Ingrese un elemento:</label>
            <input type="text" id="itemInput" class="form-control">
        </div>
        <button id="addItem" class="btn btn-primary">Agregar Elemento</button>
        <button id="removeItem" class="btn btn-danger">Eliminar Elemento</button>
        <ul id="dynamicList" class="mt-3"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addItem').addEventListener("click", function() {
            var itemInput = document.getElementById('itemInput').value;
            if (itemInput) {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(itemInput));
                document.getElementById('dynamicList').appendChild(li);
                document.getElementById('itemInput').value = '';
            }
        });

        document.getElementById('removeItem').addEventListener("click", function() {
            var list = document.getElementById('dynamicList');
            if (list.hasChildNodes()) {
                list.removeChild(list.lastChild);
            }
        });
    </script>
</body>
</html>
