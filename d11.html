<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://wallpapercave.com/wp/wp3325321.png');
            background-size: cover;
            background-position: center;
        }
        #ivy {
            position: absolute;
            top: 50%;
            left: 52%;
            width: 80px; 
            height: 80px; 
            background-color: rgb(229, 255, 0); 
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(252, 255, 85, 0.5);
        }
        .ojo {
            position: absolute;
            top: 25%;
            width: 10px;
            height: 10px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
        }
        .ojo.izquierdo {
            left: 25%;
        }
        .ojo.derecho {
            right: 25%;
        }
        #ivy::after {
            content: '';
            position: absolute;
            top: 60%;
            left: 50%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid rgb(251, 251, 251);
            border-top: none;
            border-right: none;
            transform: translate(-50%, -50%) rotate(-45deg);
        }
    </style>
</head>
<body>
    <div id="ivy">
        <div class="ojo izquierdo"></div>
        <div class="ojo derecho"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        var ivy = document.getElementById('ivy');
        var velocidad = 20;

        window.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    ivy.style.top = (ivy.offsetTop - velocidad) + 'px';
                    break;
                case 'ArrowDown':
                    ivy.style.top = (ivy.offsetTop + velocidad) + 'px';
                    break;
                case 'ArrowLeft':
                    ivy.style.left = (ivy.offsetLeft - velocidad) + 'px';
                    break;
                case 'ArrowRight':
                    ivy.style.left = (ivy.offsetLeft + velocidad) + 'px';
                    break;
            }
        });
    </script>
</body>
</html>
